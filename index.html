<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Super To-Do</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./app.css" rel="stylesheet">
</head>
<body>
    
<!-- header -->

<main class="container">
    <h1>Welcome to my Super To-Do</h1>

    <div class="row">
        <div class="col-6 capture-form">
            <h3>Create new To-Dos</h3>
            <input id="txtTodo" type="text" placeholder="Type your To-Do here and choose a priority">
            
            <div class="form-check">
                
                <input class="form-check-input" type="radio" name="lowPriority" id="lowP">
                <label class="form-check-label" for="flexRadioDefault1">
                  Low
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="medPriority" id="medP" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Medium
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="highPriority" id="highP" checked>
                <label class="form-check-label" for="flexRadioDefault3">
                  High
                </label>
              </div>
            <button id="btnSave" class="btn btn-sm btn-primary">Save To-Do</button>
        </div>
    </div>

    <div class="row">
        <div id="todoContainer" class="col">
            <!-- render elements here -->
        </div>
    </div>
</main>

<!-- footer -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
